name: Unit Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7.1"]
        bundler: ["2.1.4"]
        include:
          - ruby: "3.0.2"
            bundler: "2.3.5"
          - ruby: "3.1"
            bundler: "2.3.5"
          - ruby: "3.2"
            bundler: "2.3.5"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Ruby using Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: ${{ matrix.bundler }}

      - name: install gems
        run: bundle install

      - name: test
        run: bundle exec rake spec
